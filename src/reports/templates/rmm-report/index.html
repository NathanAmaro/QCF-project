<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Relatório de Movimentação Mensal</title>
</head>
<body>
    <header>
        <div class="container-logo-infos">
            <div class="container-logo-title">
                <img src='../../../../build/logo.svg' width="80" height="80" alt="Logo image" />
                QCF
            </div>
            <div class="container-infos-report">
                <span id="username"></span>
                <span id="emissonDate"></span>
            </div>
        </div>

        <div class="container-title-report">
            <h3 id="title-report"></h3>
        </div>
        <hr />
    </header>
    <main>
        <table>
            <thead>
                <tr class="tr-thead">
                    <th class="th-num">Número</th>
                    <th class="th-date">Data</th>
                    <th class="th-op-balance">Saldo inicial</th>
                    <th class="th-type">Tipo</th>
                    <th class="th-origin">Origem</th>
                    <th class="th-desc">Descrição</th>
                    <th class="th-value">Valor</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
            <tfoot>
                <tr class="tr-tfoot">
                    <td colspan="5" id="cel-amount">
                    </td>
                    <td colspan="2" id="cel-totalizers">
                    </td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
<!-- Adicionando o arquivo do renderer -->
<script src="renderer.js"></script>
</html>
